<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img id="foodball" src="2.jpeg" style="width: 30px";/>
    <p>Click button below to move the picture to right</p>
    <input type="button" value="Click right" onclick="moveRight();">
</form>
<script>
    let imgObj=null;
    function unit() {
        let imgObj=document.getElementById('foodball');
        imgObj.style.position='relative';
        imgObj.style.left= '0px';
    }
    function moveRight() {
        let imgObj=document.getElementById('foodball');
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    window.onload=unit;
</script>
</body>
</html>
