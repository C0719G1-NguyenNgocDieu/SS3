<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="moveRight()">
<form>
<img id="fb" src="2.jpeg" style="position: relative; left: 0px" width="100px";/>
</form>
<input type="button" value="Click me" onclick="moveRight()">
<script>
    function moveRight() {
        let moveR=document.getElementById('fb');
        moveR.style.left=parseInt(moveR.style.left)+10+'px';
    }
</script>
</body>
</html>
