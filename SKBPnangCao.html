<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="setInterval(auto)">
<img id="nobita" src="1.png" style="position: absolute; left: 0px; top: 0px; width: 300px; height: 300px"/>


<script>
    function auto() {
        let maxWidth = window.innerWidth;
        let maxHeight = window.innerHeight;
        let le = parseInt(document.getElementById('nobita').style.left);
        let hi = parseInt(document.getElementById('nobita').style.top);
        if (hi == 0 && le <= maxWidth - 300) {
            moveRight();
        } else if (le >= maxWidth - 300 && hi < maxHeight - 300) {
            moveDown();
        } else if (le != 0) {
            moveLeft();
        } else
            moveUp();
    }

    function moveRight() {
        let rig = document.getElementById('nobita');
        rig.src = "1.png";
        rig.style.left = parseInt(rig.style.left) + 10 + 'px';
    }

    function moveDown() {
        let dow = document.getElementById('nobita');
        dow.src = "2.jpeg";
        dow.style.top = parseInt(dow.style.top) + 10 + 'px';
    }

    function moveLeft() {
        let lef = document.getElementById('nobita');
        lef.src ="1.png";
        lef.style.left = parseInt(lef.style.left) - 10 + 'px';
    }

    function moveUp() {
        let up = document.getElementById('nobita');
        up.src = "2.jpeg";
        up.style.top = parseInt(up.style.top) - 10 + 'px';

    }

</script>

</body>
</html>
