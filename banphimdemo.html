<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="1.png" style="position: absolute; top: 0px; left: 0px" width="50" height="70"/>
<script>
    function upArrowPressed() {
        let element=document.getElementById('nobita');
        element.style.top=parseInt(element.style.top)-10+'px';
    } 
    function downArrowPressed() {
        let element=document.getElementById('nobita');
        element.style.top=parseInt(element.style.top)+10+'px';
    } 
    function leftArrowPressed() {
        let element=document.getElementById('nobita');
        element.style.left=parseInt(element.style.top)-10+'px';
    } 
    function rightArrowPressed() {
        let element=document.getElementById('nobita');
        element.style.left=parseInt(element.style.top)+10+'px';
    }
    function moveSelection(mov) {
            switch (mov.keyCode) {
                case 37:
                    leftArrowPressed();break;
                case 39:
                    rightArrowPressed();break;
                case 38:
                    upArrowPressed();break;
                case 40:
                    downArrowPressed();break;

            }
    }
    function docReady() {
        window.addEventListener('keyup',moveSelection)
    }
    
</script>
</body>
</html>
